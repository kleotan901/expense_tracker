{% extends "base.html" %}

{% block content %}

  <html>
  <head>
    <title>Plotly and Django</title>
    <!-- Use cdn to use plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Enabling bootstrap for layout design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>

  <div class="row">
    <div class="col-6">
      {% autoescape off %}
        {{ pie_chart_expense }}
      {% endautoescape %}
    </div>

    <div class="col-6">
      {% autoescape off %}
        {{ pie_chart_income }}
      {% endautoescape %}
    </div>

    <div class="row">
      <div class="col-6">
        {% autoescape off %}
            {{ bar_chart}}
        {% endautoescape %}
      </div>
    </div>

  </div>
  
  </body>
  </html>

{% endblock %}
