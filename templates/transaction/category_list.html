{% extends "base.html" %}

{% block content %}
  <div class="content">
    <h4>
      Categories <a href="{% url 'transaction:category-create' %}">+</a>
    </h4>
    <ul class="category-list">
      {% for category in category_list %}
        <li>{{ category }}
          <a class="btn btn-secondary btn-sm active" href="{% url 'transaction:category-delete' category.id %}">DELETE</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
