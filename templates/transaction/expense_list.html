{% extends "base.html" %}

{% block content %}
  <h3>All Transactions</h3>
  <table class="table table-hover">
    <thead class="table-active">
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Description</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for expense in expense_list %}
      <tr>
        <td>{{ expense.date }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.description }}</td>
        <td>-{{ expense.amount }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
