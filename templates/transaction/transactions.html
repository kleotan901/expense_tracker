<!-- transactions.html -->

<!DOCTYPE html>
<html>
<head>
  <title>All Transactions</title>
</head>
<body>
<h1>All Transactions</h1>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Category</th>
    <th>Description</th>
    <th>Amount</th>
  </tr>
  </thead>
  <tbody>
  {% for transaction in transactions %}
    <tr>
      <td>{{ transaction.date }}</td>
      <td>{{ transaction.category }}</td>
      <td>{{ transaction.description }}</td>
      <td>
        {% if transaction.type == 'income' %}
          +{{ transaction.amount }}
        {% else %}
          -{{ transaction.amount }}
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
